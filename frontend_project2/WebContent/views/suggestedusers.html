<style>
#a{
    background-color:  #3b5998;
    color: white;
    padding: 12px 20px;
    border: none;

    margine:0;

.container {

    padding: 20px;
}

#m {
padding-left:100px;
 font-family: "Times New Roman", Times, serif;
}
#s{
font-size:20px;
 font-family: "Century", Times, serif;
 
}
#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width:60%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;

}
#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;

  background-color: #00ccff;

  background-color: #00b8e6;

<h1 id="m">Add Friends</h1>
<hr>

<div class="container" align="center">
<input id="myInput" ng-model="user" placeholder="Search..">
<hr>
<table class="table table-striped">
<thead><tr>
<th>Image</th>
<th>Firstname</th>
<th>Lastname</th>
<th>Role</th>
<th>Online</th>
<th>Friend Request</th></tr>
</thead>
<tbody>
<tr ng-repeat="user in suggestedUsers| filter:user">
<td><img class="img-rounded" src="http://localhost:9081/backend_project2/getimage/{{user.firstname}}" height="168px" width="168px"></td>
<td id="s">{{user.firstname}}</td>
<td id="s">{{user.lastname}}</td>
<td id="s">{{user.role}}</td>
<td id="s"ng-if="user.online">Yes</td>
<td id="s"ng-if="!user.online">No</td>
<td><a id="a" href="" ng-click="friendrequest (user.username)" class="btn btn-default">Add Friend</a></td></tr>
</tbody>
</table>
</div>
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script>
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>
